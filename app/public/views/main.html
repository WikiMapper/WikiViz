<div id="wikiviz-search" ng-show='showForm'>

  <form name='wikivizsearch' ng-submit='getInput()' novalidate>
   <input type="submit" id="logo" value="">
   <input autofocus/ class="searchbox"
        ng-model='url' type="text"
        placeholder=" enter a wikipedia url ex: http://en.wikipedia.org/wiki/Math ">
  </form>
</div>

<div ng-show='showWait' class="waiting">
    <p>Loading data ...</p>
</div>

<div ng-show='showVis'>
  <div node-connections data='sourcedata'></div>
  <button ng-click='reset()'
    type="button" class="reset">
    RESET
  </button>
</div>
